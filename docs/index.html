<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Basic Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Basic Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome</h2>
      <p>This is a simple HTML, CSS, and JS website.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Demonstrates basic structure and styling.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <article>
        <h3>Project 1</h3>
        <p>Example project description.</p>
      </article>
      
      <article>
        <h3>Project 2</h3>
        <p>Example project description.</p>
      </article>

    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <label>Name: <input id="name" name="name" required></label><br>
        <label>Email: <input id="email" name="email" type="email" required></label><br>
        <label>Message:<br><textarea id="message" name="message" required></textarea></label><br>
        <button type="submit">Send</button>
      </form>
      <p id="formStatus"></p>
    </section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> My Basic Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
